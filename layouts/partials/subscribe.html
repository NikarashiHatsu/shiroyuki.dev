<style type="text/css">
	#mc_embed_signup {
        background: var(--code-bg);
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    #mc_embed_signup #mc-embedded-subscribe-form,
    #mc_embed_signup .helper_text {
        background-color: var(--code-bg);
    }

    #mc-embedded-subscribe {
        background-color: var(--primary) !important;
    }

    #mc_embed_signup input {
        background-color: var(--theme);
        margin: 0.25rem 0;
        border-radius: 4px;
    }
    
    #mc_embed_signup .button {
        color: var(--theme);
        margin: 0;
    }
</style>

<div id="mc_embed_signup">
    <form
        action="https://dev.us21.list-manage.com/subscribe/post?u=433bd371e050a3d5e3f5ee24c&amp;id=d36dfd9cac&amp;f_id=00fefae1f0"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_self"
    >
        <div id="mc_embed_signup_scroll">
            <h2>
                {{- site.Params.subscription.subscribe }}
            </h2>
            <p>
                {{- site.Params.subscription.description }}
            </p>

            <div class="indicates-required"><span class="asterisk">*</span> {{- site.Params.subscription.required }}</div>

            <div class="mc-field-group">
                <label for="mce-EMAIL">{{- site.Params.subscription.email }} <span class="asterisk">*</span>
                </label>
                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
                <span id="mce-EMAIL-HELPERTEXT" class="helper_text">johndoe@gmail.com</span>
            </div>

            <div id="mce-responses" class="clear foot">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>

            <div style="position: absolute; left: -5000px;" aria-hidden="true">
                <input
                    type="text"
                    name="b_433bd371e050a3d5e3f5ee24c_d36dfd9cac"
                    tabindex="-1"
                    value=""
                />
            </div>

            <div class="optionalParent">
                <div class="clear foot">
                    <input
                        type="submit"
                        value="{{- site.Params.subscription.subscribeLabel }}"
                        name="subscribe"
                        id="mc-embedded-subscribe"
                        class="button"
                    />

                    <p class="brandingLogo">
                        <a
                            href="http://eepurl.com/ik1-sv"
                            title="Mailchimp - email marketing made easy and fun"
                        >
                            <img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg" />
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

<!--End mc_embed_signup-->
